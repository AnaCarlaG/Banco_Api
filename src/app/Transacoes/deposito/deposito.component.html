<div class="container-fluid">
    <form [formGroup]="depositarForm" (ngSubmit)="Depositar()">
        <label>Ponha o valor pra fazer o deposito</label>
        <input style="text-align: start; height: 30px; width: 200px;" [textMask]="{mask: mascaraCod}" class="form-control" formControlName="deposito" type="text">
    </form>
    <button type="submit">Depositar</button>
</div>
